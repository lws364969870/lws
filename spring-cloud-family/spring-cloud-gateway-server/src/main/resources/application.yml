server:
  port: 9200

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      enable: true
      routes:
        # http://localhost:9200/route1/a/test  to  http://localhost:13001/a/test
        - id: demo-a-route-1
          uri: http://localhost:13001
          predicates:
            - Path=/route1/**
          filters:
            - StripPrefix=1

        # http://localhost:9200/route2/b/test  to  http://localhost:13002/b/test
        - id: demo-a-route-2
          uri: lb://lws-demo-b #（lb代表从注册中心获取服务）(ws,wss运行WebsocketRoutingFilter)
          predicates:
            - Path=/route2/**
          filters:
            - StripPrefix=1
            - auths


eureka:
  instance:
    # 使用 ip 代替实例名
    prefer-ip-address: true
    # 实例的主机名
    hostname: ${spring.cloud.client.ip-address}
    # 实例的 ID 规则
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
  client:
    serviceUrl:
      # 注册中心地址
      defaultZone: http://${eureka.instance.hostname}:8762/eureka/